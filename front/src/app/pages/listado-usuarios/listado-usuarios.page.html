<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.name }}</h2>
        <p>{{ usuario.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button class="Boton-volver" expand="block" routerLink="/usuarios">Volver</ion-button>
</ion-content>
