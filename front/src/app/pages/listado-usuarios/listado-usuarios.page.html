<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.name }}</h2>
        <p>{{ usuario.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" routerLink="/usuarios" class="ion-margin-top" type="button">
    Crear Usuario
  </ion-button>
</ion-content>
